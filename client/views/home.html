<template name="home">
  <div class="jumbotron">
    <div class="container">
      <h1>Meteor AccountsTemplates</h1>
      <p>Easily add accounts templates into your
        <a href="http://www.meteor.com/">Meteor</a> project, writing just a very few lines of code.
        Heavily inspired by <a href="https://atmospherejs.com/package/accounts-entry">accounts-entry</a>,
        hopefully more general and flexible. Al the logic, helpers, and events are provided by the base package
        <a href="https://github.com/splendido/accounts-templates-core">accounts-templates-core</a> so that
        final templates can be easily styled for different frameworks simply changing a few html templates.
      </p>
      <p>
        Easy to configure, heavily customizable, it simply works!
      </p>
      <p><a class="btn btn-primary btn-lg" role="button" href="https://github.com/splendido/accounts-templates-core#documentation">Learn more &raquo;</a></p>
    </div>
  </div>

              <li>accounts-meld easy integration</li>
              <li>i18n Support</li>
              <li>optionally configurable routes</li>
              <li>all-in-one template (if you like)</li>
            </ul>
          </div>
        </div>
      </div>

              <li>Configurable enroll-account route</li>
            </ul>
